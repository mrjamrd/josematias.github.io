<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador - Alura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header class="style="background-color: #e3f2fd;">
        <nav class="navbar bg-secundary">
            <div class="container">
              <span class="navbar-text">
                <h3 class="logo">Alura</h3>
              </span>
            </div>
          </nav>
    </header>
    <main id="space" class="container mt-3">
      <section class="row">
          <section class="col-6">
            <div class="">
              <textarea class="text-area" name="" id="text" cols="40" rows="10" placeholder="Ingresa el texto aqui!"></textarea>
            </div>
            <div class="mt-2">
              <p>Solo letras minusculas y sin acentos</p>
              <button class="btn btn-primary" onclick="btnEncriptar()">Encriptar!</button>
              <button class="btn btn-success" onclick="btnDesncriptar()">Desencriptar!</button>
            </div>
          </section>
          <section class="col-6">
            <div class="">
              <textarea class="mensaje" name="" id="mensaje" cols="40" rows="10" placeholder="Resultado!"></textarea>
            </div>
            <div class="mt-2">
              <button class="btn btn-info" onclick="copiar()">Copiar!</button>
              
            </div>
          </section>
      </section>

    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
